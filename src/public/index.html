<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IntermediateJS Mars rovers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.8.2/immutable.min.js"></script>
    <link rel="stylesheet" href="./assets/stylesheets/index.css" />
    <link rel="stylesheet" href="./assets/stylesheets/resets.css" />
</head>

<body>
    <main>
        <header>
            <h1>Data from Mars API</h1>
            <h3>Please choose rover to select information from</h3>
            <form id="form">
                <select name="rovers" id="rovers">
                    <option value="curiosity"></option>
                    <option value="opportunity"></option>
                    <option value="spirit"></option>
                </select>
                <input type="submit" value="Show Info" />
            </form>
        </header>
        <div id="root"></div>
    </main>
</body>
<script src="/client.js"></script>

</html>
